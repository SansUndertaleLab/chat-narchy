{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <h1>Register page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <br>
    Already have an account? <a href="/login">Login</a>!
    {% for error in form.username.errors %}
        <p>{{error}}</p>
    {% endfor %}
{% endblock %}
